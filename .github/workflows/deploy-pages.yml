name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          BB Web - Research - July 2025/prototype-1/package-lock.json
          BB Web - Research - July 2025/prototype-2/package-lock.json
    
    - name: Configure Next.js for GitHub Pages
      run: |
        # Update prototype-1 config
        cd "BB Web - Research - July 2025/prototype-1"
        sed -i.bak 's|basePath: .*|basePath: "/BB-Web-Research-Prototypes/prototype-1",|' next.config.js
        sed -i.bak 's|assetPrefix: .*|assetPrefix: "/BB-Web-Research-Prototypes/prototype-1/",|' next.config.js
        
        # Update prototype-2 config  
        cd "../prototype-2"
        sed -i.bak 's|basePath: .*|basePath: "/BB-Web-Research-Prototypes/prototype-2",|' next.config.js
        sed -i.bak 's|assetPrefix: .*|assetPrefix: "/BB-Web-Research-Prototypes/prototype-2/",|' next.config.js
    
    - name: Install dependencies and build prototypes
      run: |
        # Build prototype-1
        cd "BB Web - Research - July 2025/prototype-1"
        npm ci
        npm run build
        
        # Build prototype-2
        cd "../prototype-2"
        npm ci
        npm run build
    
    - name: Copy Research Directory to Pages
      run: |
        mkdir -p _site
        
        # Copy main index.html
        cp "BB Web - Research - July 2025/index.html" _site/
        
        # Copy built prototypes
        cp -r "BB Web - Research - July 2025/prototype-1/out" _site/prototype-1
        cp -r "BB Web - Research - July 2025/prototype-2/out" _site/prototype-2
        
        # Ensure index.html is at the root
        if [ ! -f _site/index.html ]; then
          echo "Error: No index.html found!"
          exit 1
        fi
        echo "âœ… Successfully built and copied prototypes to _site"
        ls -la _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 