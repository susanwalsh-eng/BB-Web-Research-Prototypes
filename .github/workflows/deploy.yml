name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            BB Web - Research - July 2025/prototype-1/package-lock.json
            BB Web - Research - July 2025/prototype-2/package-lock.json

      - name: Install dependencies for Prototype 1
        run: |
          cd "BB Web - Research - July 2025/prototype-1"
          npm ci

      - name: Install dependencies for Prototype 2
        run: |
          cd "BB Web - Research - July 2025/prototype-2"
          npm ci

      - name: Build prototypes
        run: |
          echo "ðŸš€ Building BB Web Research Prototypes for GitHub Pages..."

          # Create output directory
          mkdir -p dist

          # Copy main index.html
          cp index.html dist/

          # Copy the main research folder structure
          mkdir -p "dist/BB Web - Research - July 2025"
          cp "BB Web - Research - July 2025/index.html" "dist/BB Web - Research - July 2025/"

          # Build Prototype 1
          echo "ðŸ“¦ Building Prototype 1..."
          cd "BB Web - Research - July 2025/prototype-1"
          NODE_ENV=production npm run build
          cd ../..

          # Build Prototype 2
          echo "ðŸ“¦ Building Prototype 2..."
          cd "BB Web - Research - July 2025/prototype-2"
          NODE_ENV=production npm run build
          cd ../..

          # Copy built prototypes to dist
          echo "ðŸ“‹ Copying built prototypes..."
          mkdir -p "dist/BB Web - Research - July 2025/prototype-1"
          mkdir -p "dist/BB Web - Research - July 2025/prototype-2"

          cp -r "BB Web - Research - July 2025/prototype-1/out/"* "dist/BB Web - Research - July 2025/prototype-1/"
          cp -r "BB Web - Research - July 2025/prototype-2/out/"* "dist/BB Web - Research - July 2025/prototype-2/"

          # Create .nojekyll file for GitHub Pages
          touch dist/.nojekyll

          echo "âœ… Build complete!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
