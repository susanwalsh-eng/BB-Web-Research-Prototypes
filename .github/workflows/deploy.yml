name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel older, in-progress runs of this workflow
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            BB Web - Research - July 2025/prototype-1/package-lock.json
            BB Web - Research - July 2025/prototype-2/package-lock.json

      - name: Install and Build Prototype 1
        working-directory: ./BB Web - Research - July 2025/prototype-1
        run: |
          npm ci
          NODE_ENV=production npm run build

      - name: Install and Build Prototype 2
        working-directory: ./BB Web - Research - July 2025/prototype-2
        run: |
          npm ci
          NODE_ENV=production npm run build

      - name: Prepare deployment artifact
        run: |
          echo "ðŸš€ Assembling artifact for GitHub Pages..."

          # Clean and create directory structure
          rm -rf dist
          mkdir -p "dist/BB Web - Research - July 2025/prototype-1"
          mkdir -p "dist/BB Web - Research - July 2025/prototype-2"

          # Copy main index files
          if [ -f index.html ]; then cp index.html dist/; fi
          if [ -f "BB Web - Research - July 2025/index.html" ]; then
              cp "BB Web - Research - July 2025/index.html" "dist/BB Web - Research - July 2025/"
          fi

          # Copy built prototypes
          echo "ðŸ“‹ Copying Prototype 1..."
          cp -r "BB Web - Research - July 2025/prototype-1/out/"* "dist/BB Web - Research - July 2025/prototype-1/"

          echo "ðŸ“‹ Copying Prototype 2..."
          cp -r "BB Web - Research - July 2025/prototype-2/out/"* "dist/BB Web - Research - July 2025/prototype-2/"

          # Merge _next assets from both prototypes to root level
          echo "ðŸ”— Merging assets from both prototypes..."
          mkdir -p "dist/_next"

          # Copy assets from prototype 1
          if [ -d "dist/BB Web - Research - July 2025/prototype-1/_next" ]; then
              echo "   ðŸ“‹ Copying Prototype 1 assets..."
              cp -r "dist/BB Web - Research - July 2025/prototype-1/_next/"* "dist/_next/"
          fi

          # Copy assets from prototype 2 (will merge with prototype 1 assets)
          if [ -d "dist/BB Web - Research - July 2025/prototype-2/_next" ]; then
              echo "   ðŸ“‹ Merging Prototype 2 assets..."
              cp -r "dist/BB Web - Research - July 2025/prototype-2/_next/"* "dist/_next/"
          fi

          # Prevent GitHub Pages from running Jekyll
          touch dist/.nojekyll

          echo "âœ… GitHub Pages artifact ready!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

  deploy:
    # This job only runs when the push is to the 'main' branch
    if: github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
