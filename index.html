<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Web Research Prototypes</title>
    <meta http-equiv="refresh" content="0; url=./BB Web - Research - July 2025/">
    <link rel="canonical" href="./BB Web - Research - July 2025/">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 27, 68, 0.12);
            max-width: 500px;
        }
        
        .logo {
            color: #d21f3c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .message {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #d21f3c, #b91a35);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(210, 31, 60, 0.4);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f5f9f8;
            border-top: 2px solid #d21f3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="logo">Monzo</div>
        <div class="spinner"></div>
        <div class="message">Redirecting to BB Web Research - July 2025...</div>
        <p style="color: #666; font-size: 14px; margin-top: 20px;">
            If you're not redirected automatically, 
            <a href="./BB Web - Research - July 2025/" class="manual-link">click here</a>
        </p>
    </div>
    
    <script>
        // JavaScript redirect as backup
        setTimeout(function() {
            window.location.href = './BB Web - Research - July 2025/';
        }, 2000);
    </script>
</body>
</html>
